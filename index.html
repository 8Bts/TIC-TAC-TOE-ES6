<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Play Tic Tac Toe</title>
</head>
<body>
    <div class="page flex-center p-5">
        <div id="indicator" class="_indicator"></div>
        <div class="game-grid">
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
            <button class="game-cell"></button>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modalNewGame" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center">Welcome to Tic Tac Toe game</h5>
          </div>
          <div class="modal-body text-center">
            <p class="text-success">Please enter your names click Start</p>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Player 1" id="player1">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Player 2" id="player2">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success btn-block" id="submitPlayers">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modalGameOver" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <div class="modal-body modal-body-end">
            <p id="modalText" class="modal-text"></p>
            <button id="newGame" class="new-game btn btn-success btn-block">Replay</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="assets/index.js"></script>
</body>
</html>
